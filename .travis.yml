sudo: required

language: node_js

node_js:
  - '6'

services:
  - docker

script:
  - ./node_modules/.bin/multidep multidep.json
  - npm test
  - npm run coveralls 
  - docker build -t barracksiot/cli:travis-$TRAVIS_JOB_NUMBER .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push barracksiot/cli:travis-$TRAVIS_JOB_NUMBER;
    fi

deploy:
  - provider: npm
    email: bargenson@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: barracksiot/barracks-cli

notifications:
  slack: 
    rooms:
      secure: ""
    on_success: change
    on_failure: always